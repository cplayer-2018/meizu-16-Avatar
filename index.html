<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<style>
	/* 整体背景样式 */
	body {
		background: #fbf2db;
		margin: 2
	}

	/* 样式 */
	div {
		/* 边框背景 */
		width: 500px;
		height: 500px;
		margin: auto;
		background-color: rgba(255,255,255,0.5);
		border-radius: 100%;
		box-shadow: 0 8px 17px 2px rgba(0,0,0,0.14),0 3px 14px 2px rgba(0,0,0,0.12),0 5px 5px -3px rgba(0,0,0,0.2); 
		/* 文字 */
		text-align: center;
	}
	/* 文字 */
	.text {
		font-family: 'MFDianHei';
		font-size: 200px; 
		line-height: 500px;
		background-image: linear-gradient(#aaf9c9, #69b4e5, #69b4e5, #807fe4);
		-webkit-background-clip: text;
		-webkit-text-fill-color: transparent
	}
	/*导入字体*/
	@font-face {
		font-family: 'MFDianHei';
		src: url('MFDianHei_Noncommercial-Thin.woff2') format('woff2')
	}
	</style>
	<title>CPlayer</title>
</head>
<body>

<div><b class="text">16</b></div>

</body>
</html>
